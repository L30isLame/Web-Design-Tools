      <main>
         <h2>Gallery</h2>

         <section>
            <figure>
               <a href="images/apple1-lg.jpg"><img src="images/apple1-thumb.jpg" alt="Apple 1 Computer" height="150" width="150"></a>
               <figcaption>The Apple 1 was the first computer produced by Apple Inc. in 1976 and was designed and hand-built by Steve Wozniak.<br>
                   It came as a bare circuit board and required a keyboard, monitor, and power supply to be usable.</figcaption>
            </figure>
            <figure>
               <a href="images/jobs-woz-lg.jpg"><img src="images/jobs-woz-thumb.jpg" alt="Steve Jobs and Steve Wozniak" height="150" width="150"></a>
               <figcaption>Steve Jobs and Steve Wozniak were co-founders of Apple Inc. and worked together to create the first Apple computer. They had a unique partnership,<br>
                   with Jobs as the marketer and Wozniak as the technical genius, which helped to shape the personal computer industry.</figcaption>
            </figure>
            <figure>
               <a href="images/apple-store-lg.jpg"><img src="images/apple-store-thumb.jpg" alt="Apple Store" height="150" width="150"></a>
               <figcaption>Customers can purchase Apple products and receive technical support and training at Apple Stores. They are known for their minimalist design,<br>
                   knowledgeable staff, and hands-on demonstrations of Apple's latest products.</figcaption>
            </figure>
            <figure>
               <a href="images/ipad-lg.jpg"><img src="images/ipad-thumb.jpg" alt="Apple iPad" height="150" width="150"></a>
               <figcaption>The iPad is a tablet computer designed and developed by Apple Inc. It is designed for web browsing, media consumption, and light productivity tasks,<br>
                   offering a larger screen and more versatility than a smartphone.</figcaption>
            </figure>
            <figure>
               <a href="images/mac-lg.png"><img src="images/mac-thumb.jpg" alt="Apple Macbook Air" height="150" width="150"></a>
               <figcaption>The MacBook is a line of laptop computers designed and produced by Apple Inc. It is known for its sleek design, high-performance hardware,<br>
                   and integration with other Apple products and software.</figcaption>
            </figure>
            <figure>
               <a href="images/iphone-lg.jpg"><img src="images/iphone-thumb.jpg" alt="Apple iPhone" height="150" width="150"></a>
               <figcaption>The iPhone is a line of smartphones designed and marketed by Apple Inc. It is known for its user-friendly interface, powerful hardware,<br>
                   and large selection of high-quality apps available through the App Store.</figcaption>
            </figure>
         </section>
